<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angles-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
        </nav>
        <img src="mohammad-metri-1oKxSKSOowE-unsplash.jpg" class="song-img">
        <h1>Saathiya</h1>
        <p>Singer : Shreya Ghoshal</p>
        <audio id="song">
            <source src="WhatsApp Audio 2023-08-28 at 9.23.49 PM.mpeg" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-circle-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
        </div>
    </div>
    <script>
        let progress=document.getElementById("progress");
        let song=document.getElementById("song");
        let ctrlIcon=document.getElementById("ctrlIcon");

        song.onloadedmetadata=function(){
            progress.max=song.duration;
            progress.value=song.currentTime;
        }
        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }
        if(song.play()){
            setInterval(() => {
                progress.value =song.currentTime;
            }, 500);
        }
        progress.onchange=function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    </script>
    
</body>
</html>
